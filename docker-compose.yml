version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: lab2-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: lab2-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

  users:
    image: mongo:4.4
    container_name: lab2-users
    ports:
      - "27018:27017" 
    environment:
      MONGO_INITDB_DATABASE: users_db

  restaurants:
    image: mongo:4.4
    container_name: lab2-restaurants
    ports:
      - "27019:27017"
    environment:
      MONGO_INITDB_DATABASE: restaurants_db